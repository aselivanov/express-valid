<table class="splash"><tr><td>

    <form name="login" novalidate class="form-inline">    
        <div class="form-group mb-2 mr-sm-2 mb-sm-0">
            <label for="email" class="sr-only">Email</label>
            <input 
                ng-model="data.email" name="email" required 
                type="email" placeholder="Email" id="email" class="form-control"
            />
        </div>
        <div class="form-group mb-2 mr-sm-2 mb-sm-0">
            <label for="password" class="sr-only">Password</label>
            <input 
                ng-model="data.password" name="password" required
                type="password" placeholder="Password" id="password" class="form-control" 
            />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
    </form>

    <p class="mt-3">Don't have an account? <a href="/signup">Sign up</a></p>

</td></tr></table>
